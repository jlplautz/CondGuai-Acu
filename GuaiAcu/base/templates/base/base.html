{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Condominio Guai-Açu{% endblock title%}</title>

    <meta name="description" content="{% block description %}Gerenciamento do Condominio Colina do Guai-Açu{% endblock description %}">
    <meta name="author" content="Jorge Luiz Plautz">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'base:home' %}">Condomínio Guai-Açu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

{% block body %}{% endblock body %}

<footer class="main-footer mt-5 pt-4">
    <div class="container">
        <div class="row">
            <div class="col text-light">
                <h3>Entre em Contato</h3>
                <address>
                    +55 41 99651-4346
                    <br />
                    <a href="mailto:jorge.plautz@gmail.com" class="text-light">jorge.plautz@gmail.com</a>
                </address>
            </div>
        </div>
    </div>
    <div class="rights pb-4 text-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    {% now 'Y' %} Ed.Colina do Guai-Açu. Todos os direitos reservados.
                </div>
            </div>
        </div>
</footer>
</html>
