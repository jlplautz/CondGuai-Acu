{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Condominio Guai-Açu{% endblock title%}</title>

    <meta name="description" content="{% block description %}Gerenciamento do Condominio Colina do Guai-Açu{% endblock description %}">
    <meta name="author" content="Jorge Luiz Plautz">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <a class="navbar-brand" href="{% url 'base:home' %}">Guai-Açu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarCohorts" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Predio
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarCourses" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Receitas
                    </a>
                </li>
        </ul>
    </div>
</nav>

{% block body %}{% endblock body %}

{% include 'base/footer.html' with contato_email='jorge.plautz@gmail.com' only %}

</html>
